<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astéreotype</title>
    <link rel="stylesheet" href="./css/jeu-celebrite.css">
    <link rel="icon" href="./image/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Drag and Drop -->
    <style>
        #div1,
        #div2,
        #div3,
        #div4,
        #div5,
        #div6,
        #div7 {
            float: left;
            width: 122px;
            height: 50px;
            margin: 10px;
            padding: 10px;
        }

        #div1,
        #div2,
        #div3,
        #div4 {
            margin-left: 8.8%;
        }

        #div5,
        #div6,
        #div7 {
            margin-left: 12.95%;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body style="background-color: #D9D9D9">
    <div class="bande-haut">
        <div class="row text-center">
            <div class="col">
                <h1>Découvre tes célébrités</h1>
            </div>
            <div class="col-4">
                <img class="logo-style" src="./image/logo.png">
            </div>
        </div>
    </div>
    <div class="all-img" style="margin: 2% 0px;">
        <h4 class="consigne">
            Associer les handicaps avec la célébrité qui lui correspond
        </h4>
        <div class="row text-center" style="margin: 3% 0px;">
            <div class="col">
                <img class="img-perso" src="./image/th-modified.png">
                <div class="handicap-zone" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="col">
                <img class="img-perso" src="./image/6358-gilbert-montagne-624x600-1-modified.png">
                <div class="handicap-zone" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="col">
                <img class="img-perso" src="./image/Tom-Cruise-modified.png">
                <div class="handicap-zone" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="col">
                <img class="img-perso"
                    src="./image/glee-lauren-potter-in-una-foto-promozionale-della-stagione-3-213619-modified.png">
                <div class="handicap-zone" id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
        <div class="row text-center" style="margin: 5% 0px;">
            <div class="col">
                <img class="img-perso" src="./image/Marlee Matlin-modified.png">
                <div class="handicap-zone" id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="col">
                <img class="img-perso" src="./image/lionel-modified.png">
                <div class="handicap-zone" id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <div class="col">
                <img class="img-perso" src="./image/Frida-Kahlo-modified.png">
                <div class="handicap-zone" id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row text-center">
            <div class="col" style="margin: 2% 0px;">
                <div class="handicap-name" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
                    Cécité</div>
            </div>
            <div class="col" style="margin: 2% 0px;">
                <div class="handicap-name" draggable="true" ondragstart="drag(event)" id="drag2" width="88" height="31">
                    Nainisme</div>
            </div>
            <div class="col" style="margin: 2% 0px;">
                <div class="handicap-name" draggable="true" ondragstart="drag(event)" id="drag3" width="88" height="31">
                    Autisme</div>
            </div>
            <div class="col" style="margin: 2% 0px;">
                <div class="handicap-name" draggable="true" ondragstart="drag(event)" id="drag4" width="88" height="31">
                    Surdité</div>
            </div>
            <div class="col" style="margin: 2% 0px;">
                <div class="handicap-name" draggable="true" ondragstart="drag(event)" id="drag5" width="88" height="31">
                    Dysléxie</div>
            </div>
            <div class="col" style="margin: 2% 0px;">
                <div class="handicap-name" draggable="true" ondragstart="drag(event)" id="drag6" width="88" height="31">
                    Polyomélite</div>
            </div>
            <div class="col" style="margin: 2% 0px;">
                <div class="handicap-name" draggable="true" ondragstart="drag(event)" id="drag7" width="88" height="31">
                    Trisomie 21</div>
            </div>
        </div>
        <button class="btn-valider-jeu">
            Valider
        </button>
    </div>

</body>

</html>
